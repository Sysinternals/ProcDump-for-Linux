# Azure build pipelines for Procdump-for-Linux
trigger:
  branches:
    include:
      - release/*
    exclude:
      - dev/*
      - test/*

pr:
  - master

stages:
 - stage: "Build"
   jobs:
    - job: "ProcDump_Run_Unit_Tests"
      pool:
       vmImage: 'ubuntu-latest'
      steps:
      - script: |
          sudo apt update
          sudo apt install -y gdb stress-ng zlib1g-dev
        displayName: 'Setup build environment'

      - template: templates/build.yaml
        parameters:
          ccopts: '-fsanitize=address'

      - script: |
          sudo ./tests/integration/run.sh
        displayName: 'Run unit tests'

      - script: |
        condition: always()
          mkdir $(Build.ArtifactStagingDirectory)/syslog
          cp /var/log/syslog $(Build.ArtifactStagingDirectory)/syslog
        displayName: 'Copy syslog artifact to staging'

      - task: PublishBuildArtifacts@1
        condition: always()
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)/syslog'
          ArtifactName: 'syslog'
          publishLocation: 'Container'

    - job: "Build_ProcDump"
      pool:
       vmImage: 'ubuntu-latest'
      steps:
      - template: templates/build.yaml
      displayName: 'Build ProcDump'